<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Overzicht Activiteiten</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800">

<div th:insert="fragments/header :: header"></div>

<main class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Laatste Activiteiten</h1>

  <table class="table-auto w-full border">
    <thead class="bg-gray-200">
      <tr>
        <th class="p-2 border">Naam</th>
        <th class="p-2 border">Organisator</th>
        <th class="p-2 border">Actie</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="a : ${activiteiten}" class="hover:bg-gray-50">
        <td class="p-2 border" th:text="${a.naam}"></td>
        <td class="p-2 border" th:text="${a.organisator}"></td>
        <td class="p-2 border">
          <a th:href="@{'/activiteit/' + ${a.id}}" class="text-blue-600 hover:underline">Details</a>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="mt-6">
    <a href="/activiteit/toevoegen" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">âž• Nieuwe activiteit</a>
  </div>
</main>

<div th:insert="fragments/footer :: footer"></div>

</body>
</html>
